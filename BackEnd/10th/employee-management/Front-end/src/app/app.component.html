<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top : 50px;">

  <form #f="ngForm" (ngSubmit)="SaveEmployeeData(f)" class="form-horizontal" >

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">New Employee</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-xs-3">Name</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" name="name" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3">Address</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" name="address" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3">Phone Number</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" name="phoneNumber" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3">Salary</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" name="salary" ngModel >
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3">Profile Pict</label>
          <div class="col-xs-9">
            <input type="file" name="profile" id="" class="" (change)="fileChange($event)" name="profile" ngModel >
          </div>
        </div>
        <button type="submit" class="btn btn-default pull-right" >Save Employee</button>
      </div>
    </div>

  </form>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Employee List</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered">
        <tr>
          <th></th>
          <th>Name</th>
          <th></th>
        </tr>
        
        <tr *ngFor="let e of employeeList, let i = index">

          <td>
            <img src="{{ e.profile }}" alt="profile" class="img-responsive img-circle" style="max-height: 100px; max-width: 100px;" >
          </td>
          <td>{{ e.name }}</td>
          <td>
              <button type="button" class="btn btn-danger" >
                <span class="glyphicon glyphicon-trash"></span> Delete
              </button>
          </td>

        </tr>

      </table>
    </div>
  </div>
  
</div>
